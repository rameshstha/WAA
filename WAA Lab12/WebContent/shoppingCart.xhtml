<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>WAA Lab12::Shopping Cart</title>
</h:head>
<h:body>
<div align="center">
<h:form>
<h:outputText value="Shoppingcart" style="color:red;font-weight:bold"/><br/>
<table border="1">
    <tr style="background-color:gray;">
        <th>Product Code</th>
        <th>Product Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total Price</th>
    </tr>
    <ui:repeat value="#{productBean.shoppingList}" var="p">
    <tr>
        <td>#{p.productCode}</td>
        <td>#{p.productName}</td>
        <td>#{p.price}</td>
        <td>#{p.quantity}</td>
        <td>#{p.totalPrice}</td>
        <td><h:commandButton action="#{productBean.removeFromCart(p.productCode,p.totalPrice)}" value="Remove from Cart"/></td>
    </tr>
    </ui:repeat>
    <tr style="background-color:gray;">
    <th colspan="4" align="center">Total Price</th>
    <th align="left">
    <h:outputText value="#{productBean.totalPrice}">
        <f:convertNumber type="number" groupingUsed="true" minFractionDigits="2" pattern="#0.00"/>
    </h:outputText>
    </th></tr>
</table>
<br/>
<h:commandLink action="#{productBean.continueShopping}" value="Continue Shopping" />
</h:form>
</div>
</h:body>
</html>
