<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ramesh="http://java.sun.com/jsf/composite/ramesh">
<head>
    <title>WAA Lab9: Composite Component Lab</title>
</head>
<h:body>
Please Enter your CreditCard Expiration Date
<ramesh:UISpinner
		monthLabel="Month"
		monthValue="#{creditCardExpBean.month}" 
		yearLabel="Year"
		yearValue="#{creditCardExpBean.year}"


		decrementmonthButton="&lt;"
		decrementmonthButtonAction="#{creditCardExpBean.decrementmonthAction}"
	
		incrementmonthButton="&gt;"
		incrementmonthButtonAction="#{creditCardExpBean.incrementmonthAction}"
		
		decrementyearButton="&lt;"
		decrementyearButtonAction="#{creditCardExpBean.decrementyearAction}"
		
		incrementyearButton="&gt;"
		incrementyearButtonAction="#{creditCardExpBean.incrementyearAction}"
		
		nextButton="Next"
		nextButtonAction="#{creditCardExpBean.nextButtonAction}"
	 />

</h:body>
</html>
