<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">
<head>
    <title>WAA Lab9::Event Handling</title>
</head>
<body>
<h:form>
<h:selectOneMenu value="#{flightDetailsBean.selectedAirline}" onchange="submit()" valueChangeListener="#{flightDetailsBean.airlineChanged}">
 		<f:selectItems value="#{flightDetailsBean.airline}"/>
 </h:selectOneMenu><br/><br/><br/>
<h:dataTable value="#{flightDetailsBean.airlineDetails}" var="f" border="1">
    			<h:column>
    				<!-- column header -->
    				<f:facet name="header">Source</f:facet>
    				<!-- row record -->
    				#{f.source}
    			</h:column>
    			<h:column>
    				<f:facet name="header">Destination</f:facet>
    				#{f.destination}
    			</h:column>

    			<h:column>
    				<f:facet name="header">Date</f:facet>
    				#{f.date}
    			</h:column>

    			<h:column>
    				<f:facet name="header">Airlines</f:facet>
    				#{f.airline}
    			</h:column>
                <h:column>
    				<f:facet name="header">Fare</f:facet>
    				#{f.fare}
    			</h:column>
    		</h:dataTable>
</h:form>
</body>
</html>
