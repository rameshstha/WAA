<h:body>
<h:form>
 Type Country:<h:inputText  id="inputCountry" value="#{myBean.countryLetter}" onkeypress="if (event.keyCode == 13) {onchange(); return false; }">

</h:inputText>

   			<f:selectItems value="#{myBean.countryList}"/>
